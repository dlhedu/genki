   function ProjectManagementTool() {
function makeLinksClickable(text) {
  if (!text) return null;

  // 1. Erkenne Markdown-Links: [Text](URL)
  const markdownLinkRegex = /\[([^\]]+)\]\((https?:\/\/[^\s)]+)\)/g;
  let parts = [];
  let lastIndex = 0;
  let match;

  while ((match = markdownLinkRegex.exec(text)) !== null) {
    if (match.index > lastIndex) {
      parts.push(text.substring(lastIndex, match.index));
    }
    parts.push(
      <a
        key={match.index}
        href={match[2]}
        target="_blank"
        rel="noopener noreferrer"
        className="text-blue-700 underline break-all"
      >
        {match[1]}
      </a>
    );
    lastIndex = markdownLinkRegex.lastIndex;
  }
  if (lastIndex < text.length) {
    parts.push(text.substring(lastIndex));
  }

  // 2. Plaintext-URLs + Zeilenumbrüche im Rest-Text ersetzen
  return parts.flatMap((part, i) => {
    if (typeof part === "string") {
      const urlRegex = /(https?:\/\/[^\s]+)/g;
      const subparts = [];
      let last = 0, m;

      while ((m = urlRegex.exec(part)) !== null) {
        if (m.index > last) {
          subparts.push(...renderWithLineBreaks(part.substring(last, m.index), `${i}-txt-${last}`));
        }
        subparts.push(
          <a
            key={i + "-url-" + m.index}
            href={m[1]}
            target="_blank"
            rel="noopener noreferrer"
            className="text-blue-700 underline break-all"
          >
            {m[1]}
          </a>
        );
        last = urlRegex.lastIndex;
      }

      if (last < part.length) {
        subparts.push(...renderWithLineBreaks(part.substring(last), `${i}-txt-end`));
      }
      return subparts;
    }
    return part;
  });
}
function highlightSitzung(title) {
  if (title == null) return null;
  // robust: immer als String behandeln
  const text = String(title);
  const parts = text.split(/(Sitzung)/gi);
  return parts.map((part, idx) =>
    part.toLowerCase() === "sitzung"
      ? (
        <mark
          key={idx}
          style={{ background: "#fde047", color: "#a16207", padding: "0 2px" }}
        >
          {part}
        </mark>
      )
      : part
  );
}
// Hilfsfunktion für Zeilenumbrüche
function renderWithLineBreaks(text, keyPrefix) {
  return text.split("\n").map((line, j) => (
    <React.Fragment key={`${keyPrefix}-${j}`}>
      {line}
      {j < text.split("\n").length - 1 && <br />}
    </React.Fragment>
  ));
}

    const firstDay = new Date(year, month, 1);

    const startDate = firstDay.getDay();
    const calendarDays = [];

// Export Log als PDF (landscape, AutoTable, schmale Aktion/Team/Task, Wrap bei Mitglieder/Details)
function handleExportPDF() {
  if (!ensureEditor()) return; // gleiches Passwort wie beim Task-Dialog

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF({ orientation: "landscape", unit: "pt", format: "a4" });

  const margin = 40;
  const pageWidth  = doc.internal.pageSize.getWidth();
  const contentWidth = pageWidth - margin * 2;

  // Titel + Meta
  doc.setFont("helvetica", "bold");
  doc.setFontSize(16);
  doc.text("Änderungs-Log", margin, margin);
  doc.setFont("helvetica", "normal");
  doc.setFontSize(10);
  doc.text(`Erstellt: ${new Date().toLocaleString('de-CH')}`, margin, margin + 18);

  // Daten
  const rows = [...log].sort((a, b) => b.timestamp.localeCompare(a.timestamp));
  const body = rows.map((entry) => ([
    new Date(entry.timestamp).toLocaleString('de-CH') || "",
    String(entry.type ?? ""),
    String(entry.title ?? ""),
    String(entry.team ?? ""),
    String(entry.assignedTo ?? ""),
    String(entry.details ?? "")
  ]));

  // AutoTable
  doc.autoTable({
    head: [["Zeit", "Aktion", "Task", "Team", "Mitglieder", "Details"]],
    body,
    startY: margin + 36,
    tableWidth: contentWidth,
    margin: { left: margin, right: margin },
    styles: {
      font: "helvetica",
      fontSize: 9,
      cellPadding: 4,
      overflow: "linebreak",  // Text umbrechen
      valign: "top"
    },
    headStyles: {
      fillColor: [240, 248, 255],
      textColor: 20,
      halign: "left"
    },
    // Schmal: Aktion/Team/Task; Mitglieder fix + Wrap; Details füllt den Rest (Wrap)
    columnStyles: {
      0: { cellWidth: 100 },   // Zeit
      1: { cellWidth: 55 },    // Aktion (schmaler)
      2: { cellWidth: 115 },   // Task  (schmaler)
      3: { cellWidth: 80 },    // Team  (schmaler)
      4: { cellWidth: 130 },   // Mitglieder (fix, mit Umbruch)
      5: { cellWidth: 'wrap' } // Details (Restbreite, mit Umbruch)
    },
    didDrawPage: () => {
      const page = doc.internal.getNumberOfPages();
      doc.setFontSize(8);
      doc.text(
        `Seite ${page}`,
        pageWidth - margin,
        doc.internal.pageSize.getHeight() - 10,
        { align: "right" }
      );
    }
  });

  const dateForName = new Date().toISOString().slice(0, 10);
  doc.save(`KI-Team-Log-${dateForName}.pdf`);
}

  function classifyTask(task) {
    const isSitzung = !!(task?.title && /sitzung/i.test(task.title));
    const hasLink = (str) =>
      typeof str === 'string' &&
      (/(https?:\/\/[^\s)]+)/i.test(str) || /\[[^\]]+\]\(https?:\/\/[^\s)]+\)/i.test(str));
    const isDok = hasLink(task?.description) || hasLink(task?.comment);
    return { sitzung: isSitzung, dokument: !isSitzung && isDok, other: !isSitzung && !isDok };
  }

function exportFilteredTasksAsCSV() {
  // ---- Kopfzeile (fix)
  const header = [
    "Title",
    "Description",
    "Deadline",
    "completionValue",
    "Team",
    "AssignedTo",
    "LinkName",
    "Link"
  ];

  // ---- Status → completionValue (Planner)
  const statusToValue = { "zu tun": 0, "in Arbeit": 50, "erledigt": 100 };

  // ---- Datum formatieren (yyyy-mm-dd → yyyy-mm-ddT00:00:00Z)
  const formatDeadline = (d) => d ? `${d}T00:00:00Z` : "";

  // ---- Team-Filter (ALL = kein Filter)
  const teamOk = (t) => exportTeam === 'ALL' ? true : (t === exportTeam);

  // ---- Ab-Datum-Filter (inkl.)
  const sinceTime = exportDateFrom ? new Date(`${exportDateFrom}T00:00:00Z`).getTime() : null;
  const deadlineOk = (d) => !sinceTime ? true : (new Date(`${d}T00:00:00Z`).getTime() >= sinceTime);

  // ---- Mitglieder-Filter: leere Auswahl = alle
  const hasSelectedMember = (arr) =>
    Array.isArray(arr) && (exportMembers.length === 0 ? arr.length > 0 : arr.some(m => exportMembers.includes(m)));

  // ---- Robuste Link-Extraktion (Markdown + Plaintext; Zeilenumbruch zwischen ] und ( erlaubt)
  function extractLinks(text) {
    if (!text || typeof text !== "string") return [];
    let src = text;

    // [Text] \n (URL) → [Text](URL)
    src = src.replace(/\]\s*[\r\n]+\s*\(\s*/g, "](");

    const found = [];

    // 1) Markdown [Text](URL)
    const md = /\[([^\]]+)\]\s*\(\s*(https?:\/\/\S+?)\s*\)/gim;
    src = src.replace(md, (_, name, url) => { found.push({ name, url }); return " "; });

    // 2) Sonderfall: "[Text]\nURL" (ohne Klammern)
    const mdTwoLine = /\[([^\]]+)\]\s*[\r\n]+\s*(https?:\/\/\S+)/gim;
    src = src.replace(mdTwoLine, (_, name, url) => { found.push({ name, url }); return " "; });

    // 3) Plaintext-URLs im Rest
    const urlRe = /\bhttps?:\/\/\S+/gim;
    let u;
    while ((u = urlRe.exec(src)) !== null) {
      const url = u[0];
      found.push({ name: url, url });
    }

    // Deduplizieren nach URL
    const seen = new Set();
    return found.filter(({ url }) => {
      if (seen.has(url)) return false;
      seen.add(url);
      return true;
    });
  }

  // ---- Prüfer: Hat Task irgendwo (Titel/Beschreibung/Kommentar) Links?
  const hasAnyLink = (t) =>
    extractLinks(t?.title || "").length > 0 ||
    extractLinks(t?.description || "").length > 0 ||
    extractLinks(t?.comment || "").length > 0;

  // ---- Typen-Logik:
  // Sitzungen = Titel enthält "Sitzung"
  // Dokumente = hat mindestens einen Link (egal wo)
  // Übrige   = alles, was KEINE Sitzung ist (egal ob mit/ohne Link)
  const kindOk = (task) => {
    const isSitzung = !!(task?.title && /sitzung/i.test(task.title));
    const hasLink   = hasAnyLink(task);

    let ok = false;
    if (exportKinds?.sitzungen && isSitzung) ok = true;
    if (exportKinds?.dokumente && hasLink) ok = true;
    if (exportKinds?.other && !isSitzung) ok = true;
    return ok;
  };

  // ---- 1) Filtern (keine archivierten) + Entdoppelung, falls mehrere Typen angehakt
  const seenIds = new Set();
  const filtered = tasks.filter(t => {
    if (t.status === "archiviert") return false;
    if (!teamOk(t.team)) return false;
    if (exportDateFrom && (!t.deadline || !deadlineOk(t.deadline))) return false;
    if (!hasSelectedMember(t.assignedTo)) return false;
    if (!kindOk(t)) return false;
    if (seenIds.has(t.id)) return false;
    seenIds.add(t.id);
    return true;
  });

  // ---- 2) Je Mitglied / je Link eine Zeile
  const rows = [];
  filtered.forEach(task => {
    const members = Array.isArray(task.assignedTo) ? task.assignedTo : [];
    const memberList = exportMembers.length === 0 ? members : members.filter(m => exportMembers.includes(m));

    // Alle Links aus Titel + Beschreibung + Kommentar sammeln
    const linksTitle = extractLinks(task.title || "");
    const linksDesc  = extractLinks(task.description || "");
    const linksComm  = extractLinks(task.comment || "");
    const links      = [...linksTitle, ...linksDesc, ...linksComm];

    memberList.forEach(member => {
      if (links.length === 0) {
        // Zeile ohne Link-Spalten
        rows.push([
          `"${(task.title ?? "").replace(/"/g,'""')}"`,
          `"${(task.description ?? "").replace(/"/g,'""')}"`,
          `"${formatDeadline(task.deadline)}"`,
          statusToValue[task.status] ?? "",
          `"${(task.team ?? "").replace(/"/g,'""')}"`,
          `"${memberToEmail[member] || member}"`,
          `""`,
          `""`
        ]);
      } else {
        // Für jeden Link eine Zeile
        links.forEach(link => {
          rows.push([
            `"${(task.title ?? "").replace(/"/g,'""')}"`,
            `"${(task.description ?? "").replace(/"/g,'""')}"`,
            `"${formatDeadline(task.deadline)}"`,
            statusToValue[task.status] ?? "",
            `"${(task.team ?? "").replace(/"/g,'""')}"`,
            `"${memberToEmail[member] || member}"`,
            `"${(link.name ?? "").replace(/"/g,'""')}"`,
            `"${(link.url  ?? "").replace(/"/g,'""')}"`
          ]);
        });
      }
    });
  });

  if (rows.length === 0) {
    alert("Keine passenden Tasks zum Exportieren gefunden!");
    setShowExportModal(false);
    return;
  }

  // ---- 3) CSV erzeugen + BOM (für Umlaute in Excel)
  const csv = [header.join(","), ...rows.map(r => r.join(","))].join("\r\n");
  const blob = new Blob(["\uFEFF" + csv], { type: "text/csv;charset=utf-8;" });

  // ---- 4) Download
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "tasks-ki-team.csv";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);

  setShowExportModal(false);
}

        {/* Mitglieder-Filter */}

function renderMeetingsGrouped() {
  // 1) Sitzungen sammeln: Titel enthält „Sitzung“, archivierte ausblenden

    t.status !== "archiviert" &&
    typeof t.title === "string" &&
    /sitzung/i.test(t.title)
  );

  // 2) Nach Team gruppieren
  const grouped = {};
  meetingsAll.forEach(t => {
    const key = t.team || "KI-Team (alle)";
    if (!grouped[key]) grouped[key] = [];
    grouped[key].push(t);
  });

  // 3) Teams alphabetisch, innerhalb: Deadline absteigend
  const teamNames = Object.keys(grouped).sort();
  teamNames.forEach(team => {
